<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div id="page-wrapper">
        <div id="game-header">X Player's Turn</div>
        <div id="game-prompt">
            <label class="name-label">X Player's Name</label>
            <input id="x-player" class="name-input" type="text">
            <label class="name-label">O Player's Name</label>
            <input id="o-player" class="name-input" type="text">
            <button id="start-btn" onclick=startGame()>Start</button>
        </div>
        <div id="game-display">
        </div>
        <button id="restart-btn" onclick=restartGame()>Restart</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
